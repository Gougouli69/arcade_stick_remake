<!DOCTYPE HTML>
<html>
	<head>
		<title>Joy</title>
		<meta charset="utf-8">
		<meta name="description" content="Boitier d'arcade virtuel pour le projet
			borne d'arcade">
		<meta name="author" content="MOSTACCI GREGORY">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
		<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="{{ url_for('static', filename='style/arcade.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='style/controller.css') }}">

		<script>
			do {
				var person = prompt("Entrer votre nom", "Joueur"+Math.floor(Math.random() * 100));
			}
			while(person == null || person.trim().length < 3)
		</script>
		<script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
		<script src="{{ url_for('static', filename='js/arcade.js') }}" type="module"></script>
	</head>
	<body style="background: url('../static/img/snow_back.png')">
		<h2 style="text-align: center;" id="subtitle"></h2>

		<main style="display: flex;justify-content: center;align-items: center">
			<div class="controller">
				<div class="part-controller left">
					<div class="gachette"></div>
					<div class="circle">
						<div id="stick"></div>
					</div>
				</div>
				<div class="center">
					<div class="title">
						SnowBallParty
					</div>
					<div class="group">
						<button class="btn select"></button>
						<button class="btn start"></button>

					</div>

				</div>
				<div class="part-controller right">
					<div class="gachette"></div>
					<div class="circle">
						<div class="groups">
							<div class="group group-1">
								<button class="btn to-press green"></button>
								<button class="btn to-press blue"></button>
							</div>
							<div class="group group-2">
								<button class="btn to-press yellow"></button>
								<button class="btn to-press red"></button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</main>
		<script>
			document.getElementById("subtitle").textContent = "Bonne chance Ã  toi, "+ person + " !"

		</script>
	</body>
</html>
